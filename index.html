<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Groen & Gewoon doen</title>
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="header">
      <img src="assets/logo.png" alt="logo" style="width: 80px" />
      <h1 id="title">Groen & Gewoon doen</h1>
    </div>
    <div id="welkom">
      <h1 class="header-text">Welkom!</h1>
      <h1 class="text">Bestel uw tuinservice eenvoudig online!</h1>
    </div>
    <div id="card">
      <div id="card-title">
        <h1>Pakketten</h1>
      </div>
      <div id="card-content">
        <select name="pakketen" id="pakketen">
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
          <option value="Offerte">Custom offerte</option>
        </select>
        <button id="button-standard" onclick="placeStandardOrder()">
          Bestel pakket
        </button>
      </div>
      <div id="card-offerte">
        <div id="card-title">
          <h1>Custom Offerte</h1>
        </div>
        <div id="card-content">
          <div>
            <h3>m2 gras</h3>
            <input type="number" id="gras" name="gras" />
          </div>
          <div>
            <h3>m2 tegels</h3>
            <input type="number" id="tegels" name="tegels" />
          </div>
          <div>
            <h3>m2 hegging</h3>
            <input type="number" id="hegging" name="hegging" />
          </div>
          <div id="button-container">
            <!-- <input type="checkbox" id="option" name="option" value="option" />
          <label for="option">Opties</label><br /> -->
            <button id="button-offerte" onclick="placeCustomOrder()">
              Bestel custom offerte
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="card">
      <div id="card-title">
        <h1>Mijn Orders</h1>
      </div>
      <div id="card-content">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Naam</th>
              <th>Address</th>
              <th>Leverdatum</th>
              <th>Prijs</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Order ID">#001</td>
              <td data-label="Pakket / Info">Placeholder1</td>
              <td data-label="Offerte">Standaard</td>
              <td data-label="Status">In behandeling</td>
              <td data-label="Datum">10-10-2010</td>
            </tr>
            <tr>
              <td data-label="Order ID">#002</td>
              <td data-label="Pakket / Info">Placeholder2</td>
              <td data-label="Offerte">Premium</td>
              <td data-label="Status">Verzonden</td>
              <td data-label="Datum">10-10-2010</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
